<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Challenge League</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>üèÜ Challenge League</h1>

  <section id="champion-card"></section>

  <section id="timer-section">
    <h2>Challenge Timer</h2>
    <div id="timer-display">No active challenge</div>
    <div id="timer-controls"></div>
  </section>

  <section id="roster"></section>

  <section id="add-player-form">
    <h2>Add a New Player</h2>
    <input id="new-player-name" placeholder="Player name" />
    <button id="add-player-button">Add Player</button>
    <div id="add-player-log" aria-live="polite"></div>
  </section>

  <section id="match-history">
    <h2>Match History</h2>
    <div id="match-list"></div>
  </section>

  <section id="historical-champs">
    <h2>Historical Champions</h2>
    <div id="historical-list"></div>
  </section>

  <!-- Modal for assigning new champion + order (replaces prompts) -->
  <div id="new-champion-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h3 id="modal-title">Assign New Champion & Order</h3>
      <label for="modal-champion-select">Select new champion</label>
      <select id="modal-champion-select"></select>

      <label for="modal-order-text">Enter order for the other players (comma-separated names)</label>
      <textarea id="modal-order-text" rows="4" placeholder="Alice, Bob, Charlie"></textarea>

      <div class="modal-actions">
        <button id="modal-submit">Save</button>
        <button id="modal-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>
</body>
</html>
