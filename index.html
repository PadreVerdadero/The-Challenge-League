<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Challenge League</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>🏆 Challenge League</h1>

  <section id="champion-card"></section>

  <section id="roster"></section>

  <section id="add-player-form">
    <h2>Add a New Player</h2>
    <input id="new-player-name" placeholder="Player name" />
    <button id="add-player-button">Add Player</button>
    <div id="add-player-log" aria-live="polite"></div>
  </section>

  <section id="match-history">
    <h2>Match History</h2>
    <div id="match-list"></div>
  </section>

  <canvas id="confetti-canvas"></canvas>
</body>
</html>
