<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Challenge League</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>ğŸ† Challenge League</h1>

  <section id="champion-card"></section>

  <section id="roster"></section>

  <section id="match-history"></section>

  <section id="add-player-form">
    <h2>Add a New Player</h2>
    <input type="text" id="new-player-name" placeholder="Player name" />
    <button id="add-player-button">Add Player</button>
    <button id="create-champion-button">Create Champion from Selected</button>
    <div id="add-player-log" aria-live="polite"></div>
  </section>

  <section id="challenge-queue">
    <h2>Challenge Queue</h2>
    <ul id="queue-list"></ul>
    <button id="start-queue-button">Start Queue</button>
  </section>

  <section id="next-up">
    <h2>Next Challenger</h2>
    <div id="next-challenger-name">Waiting...</div>
    <div id="challenge-timer">--:--</div>
  </section>
</body>
</html>
